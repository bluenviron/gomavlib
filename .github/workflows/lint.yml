name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-go@v6
      with:
        go-version: "1.26"

    - uses: golangci/golangci-lint-action@v9
      with:
        version: v2.9.0

  go_mod:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-go@v6
      with:
        go-version: "1.26"

    - run: |
        go mod tidy
        git diff --exit-code
